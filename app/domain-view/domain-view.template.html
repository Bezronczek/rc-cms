<div class="col-lg-2">
  <div class="row">
    <div class="container-fluid">
      <!--<button class="btn btn-primary form-control bot15" ui-sref="xml-loader">Zarzadzaj XML</button>-->
      <!--<button class="btn btn-primary form-control bot15" ui-sref="photos-view.all">Przejdz do zdjec</button>-->
      <div class="list-group">
        <div class="draggable domains-list">
          <a href="#" ui-sref="domains.pages({domainName: domain._name})" ui-sref-active="active"
             ng-repeat="domain in $ctrl.domains" class="list-group-item">
            <!--<span class="glyphicon glyphicon-chevron-up move-element" ng-click="$event.stopPropagation()"></span>-->
            <!--<span class="glyphicon glyphicon-chevron-down move-element" ng-click="$event.stopPropagation()"></span>-->
            {{domain._name}}
          </a>
        </div>
        <a href="#" ui-sref="domains.all" ui-sref-active="active" class="list-group-item">
          Nieprzypisane
        </a>

      </div>

      <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-success" ng-click="$ctrl.addDomain(domainName); domainName = ''">Dodaj</button>
      </span>
        <input type="text" class="form-control" placeholder="Nowa domena" ng-model="domainName">
      </div>
    </div>

  </div>
</div>

<div class="col-lg-10">
  <div ui-view="details"></div>
  <div ui-view="pages"></div>
</div>
