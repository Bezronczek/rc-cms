<!doctype html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>CMS</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/js/angular.js"></script>
  </head>
  <body>
    <div class="container-fluid layout">
      <div class="col-lg-2">
        <div class="list-group">
          <a href="#" class="list-group-item active">Fist domain</a>
          <a href="#" class="list-group-item">Second domain</a>
          <a href="#" class="list-group-item">Third domain</a>
        </div>
        <button class="btn btn-primary">Add domain</button>
      </div>
      <div class="col-lg-10">
        <div class="container-fluid">
          <h1 class="page-header">Page 1</h1>
          <div class="container-fluid group">
            <h3 class="group-header">Group 1</h3>
            <div class="container-fluid">
              <img src="http://placehold.it/150x150" alt="">
              <img src="http://placehold.it/150x150" alt="">
              <img src="http://placehold.it/150x150" alt="">
            </div>
          </div>
          <div class="container-fluid group">
            <h3 class="group-header">Group 2</h3>
            <div class="container-fluid">
              <img src="http://placehold.it/150x150" alt="">
              <img src="http://placehold.it/150x150" alt="">
              <img src="http://placehold.it/150x150" alt="">
              <img src="http://placehold.it/150x150" alt="">
              <img src="http://placehold.it/150x150" alt="">
            </div>
          </div>
          <form class="form-inline">
            <select class="form-control" name="addGroup" id="">
              <option class="form-control" value="">Existing group 1</option>
              <option class="form-control" value="">Existing group 2</option>
              <option value="">Create new group...</option>
            </select>
            <button class="btn btn-primary">Add group</button>
          </form>
        </div>

        <div class="container-fluid">
          <h1>Page 2</h1>
        </div>
        <div class="container-fluid">
          <h1>Page 3</h1>
        </div>
      </div>
    </div>
  </body>
</html>
