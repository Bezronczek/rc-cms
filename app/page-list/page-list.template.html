<div class="pages-list-draggable">
  <div ng-repeat="page in $ctrl.pages" class="container-fluid page">
    <div class="col-lg-12">
      <div class="row">
        <div class="panel panel-default top15">
          <div class="panel-heading panel-heading-page" data-toggle="collapse" data-target="#{{page._action}}Details"
               aria-expanded="true" aria-controls="{{page.action}}Groups" ng-click="$ctrl.log(page, $index)">
            <span class="glyphicon glyphicon-chevron-up move-element" ng-click="$ctrl.movePageUp(page, $index); $event.stopPropagation()"></span>
            <span class="glyphicon glyphicon-chevron-down move-element" ng-click="$ctrl.movePageDown(page, $index); $event.stopPropagation()"></span>
            <span class="h3 page-title" ng-class="{'text-danger': page._action === ''}">
            {{page._action === "" ? "&lt;uzupelnijakcje&gt;" : page._action}}
          </span>
          </div>
          <div class="pageDetails panel-body collapse" id="{{page._action}}Details">
            <page-details page="page" groups="$ctrl.groups"></page-details>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="container-fluid add-page-container">
  <div class="col-lg-12">
    <div class="row">
      <button class="btn btn-success" ng-click="$ctrl.addPage()">Add page</button>
    </div>
  </div>
</div>
