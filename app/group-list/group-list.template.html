<div ng-repeat="group in $ctrl.groups" class="row group">
  <div class="col-lg-12">
    <div class="row">
      <h3 class="group-header group-title" contenteditable="true">Grupa: {{group.name}}</h3>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#languagesList" aria-expanded="true" aria-controls="languagesList">Szczegoly</button>

        <div class="collapse" id="languagesList">
          <div class="form-group group-position">
            <input type="radio" ng-model="group.position" value="dolny"> Dolny
            <input type="radio" ng-model="group.position" value="gorny"> Gorny
          </div>
          <div ng-repeat="language in group.languages" class="form-group language-group form-inline">
            <input ng-model="language.lang" type="text" class="form-control group-form-control" placeholder="Jezyk">
            <input ng-model="language.url" type="text" class="form-control group-form-control" placeholder="URL">
            <input ng-model="language.title" type="text" class="form-control group-form-control" placeholder="Tytul">
            <a ng-click="$ctrl.removeLanguage(group, language)" href=""><span class="glyphicon glyphicon-remove"></span></a>
          </div>
          <button ng-click="$ctrl.addLanguage(page, group)" class="btn btn-primary">Dodaj jezyk</button>
        </div>

    </div>

    <div class="photos-list row">
      <photos-list photos="group.photos"></photos-list>
    </div>
  </div>
</div>
